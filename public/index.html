<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>
    <div class="pass-generated">Selecione as opções</div>
    Quantidade de caracteres <input type="number" min="1" max="50" class="char-qnt"><br>
    Adicionar maiúsculas <input type="checkbox" class="chk-cap" checked><br>
    Adicionar minúsculas <input type="checkbox" class="chk-small" ><br>
    Adicionar números <input type="checkbox" class="chk-num" ><br>
    Adicionar símbolos <input type="checkbox" class="chk-sym" checked><br>
    <button class="generate-pass">Gerar Senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
